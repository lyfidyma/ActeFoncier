<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
      layout:decorate="~{template2}">
<head>
<meta charset="UTF-8"/>
<title>Mes Documents</title>
<style>
span {
  
  
  justify-content: center;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<form th:action="@{/transmettre}" method="post" th:object="${document}">	
			<input type="hidden" th:field="*{idDocument}" name="idDocument"/>
				<div class="panel panel-default"  th:if="${document}">
					<div class="panel-heading">Détails d'un document</div>
					<div style=text-align:center class="panel-body" th:each="d:${document}">
						
						<div th:each="td:${d.typeDocument}">
						<span><label>Type de document :</label></span>
						<span th:text="${td.typeDoc}"></span>
						</div>
						<p></p>
						<span><label>Numéro du document :</label></span><span th:text="${d.numDocument}"></span>
						<p></p>
						<span><label>Date :</label></span><span th:text="${d.dateDocument}"></span>
						<p></p>	
						<p></p>
						<span><label>Statut du document :</label></span><span th:text="${d.statutDocument}"></span>
						<p></p>
						<span><label>Superficie :</label></span><span th:text="${d.superficie}"></span>
						<p></p>
						<span><label>Objet :</label></span><span th:text="${d.objetDocument}"></span>
						<p></p>
						<div th:each="b:${d.beneficiaire}">
						
						<div th:if="${d.typeBeneficiaire} eq 'Particulier'">
						<span><label>Bénéficiaire :</label></span>
						<span th:text="${b.nomPersonne}"></span>
						<span th:text="${b.prenom}"></span>
						<span th:text="${b.cni}"></span>
						<span th:text="${b.dateDelivrance}"></span>
						</div>
						<div th:if="${d.typeBeneficiaire} eq 'Entreprise'">
						<span><label>Bénéficiaire :</label></span>
						<span th:text="${b.nomEntreprise}"></span>
						<span th:text="${b.ninea}"></span>
						</div>
						</div>
						<p></p>
						
						<div th:each="pj:${piecesJointes}">
						<span><label>Pièces jointes :</label></span>
						<span th:text="${pj.numPj}"></span>
						<span th:text="${pj.objetPj}"></span>
						<span th:text="${pj.datePj}"></span>
						
						</div>
						<p></p>
						<div class="col-md-12">
					    <button type="submit" class="btn btn-primary">Transmettre</button>
					  </div>
								
					</div>
				</div>
					</form>
			</div>
		</div>
</body>
</html>
